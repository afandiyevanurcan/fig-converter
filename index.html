<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Converter</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    

    <div class="container">
        <div class="content">
            <div class="nav">
                <img src="Asset 1@3x 3.png" alt="bank">
                <ul class="list">
                    <li class="bank">БАНК</li>
                     <li>БИЗНЕС</li> 
                     <li>ИНВЕСТИЦИИ</li>
                     <li>СТРАХОВАНИЕ</li>
                     <li>МОБАЙЛ</li>
                     <li>ПУТЕШЕСТВИЯ</li>
                     <li>РАЗВЛЕЧЕНИЯ</li>
                </ul>
                <button type="button">ВОЙТИ</button>
                </div>
                </div>
            <div class="context">
                <div class="cont">
                <h1>Конвертер валют онлайн</h1>
                </div>
                </div>
                <div class="first">
         <div class="convert-area">
            <div class="paragh">
        <p class="para">У меня есть</p>
        </div>

        <section class="concert_part">
        <div class="buttons" id="giveButtons">
            <button class="currencies active" data-rate="RUB">RUB</button>
            <button class="currencies" data-rate="USD">USD</button>
            <button class="currencies" data-rate="EUR">EUR</button>
            <button class="currencies" data-rate="GBP">GBP</button>


        </div>
        <input type="number" id="giveAmount" >
    </div>
    <div class="part">
        <div class="paragraph">
        <p class="para">Хочу приобрести</p>
        </div>
        <div class="buttons" id="getButtons">
            <button class="currencies " data-rate="RUB">RUB</button>
            <button class="currencies active" data-rate="USD">USD</button>
            <button class="currencies" data-rate="EUR">EUR</button>
            <button class="currencies" data-rate="GBP">GBP</button>
        </div>
        <input type="number" id="getAmount" disabled>
    </section>
    </div>
    </div>
    </div>
   
</div>



    <script src="add.js"></script>
</body>
</html>
